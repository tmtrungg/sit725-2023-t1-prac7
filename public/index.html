<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SIT 725 Prac 4</title>
  <meta name="description" content="basic template for SIT 725 Prac 4">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="SIT 725 Prac 4">
  <meta property="og:type" content="website">
  <meta property="og:description" content="basic template for SIT 725 Prac 4">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Custom Style Sheet-->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="images/user-image.png"></img></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.linkedin.com/in/tmtrung/">LinkedIn</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">SIT725 Week 4</h1>
                    <p class="flow-text">This is a demo application that tries to use a few components from materialize</p>
                </div>

                <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="images/livedemo.png">
                </div>

                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1">
                        <i class="material-icons left">auto_fix_high</i>
                        Click Me
                    </a>
                </div>
            </div>

            <div class="row" id="card-section">
                
            </div>
        </div>

        <!-- Modal -->
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="row modal-content">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input place="Placeholder" id="title" type="text" class="validate"></input>
                            <label for="title">Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="image" type="text" class="validate">
                            <label for="image">Image</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="link" type="text" class="validate">
                            <label for="link">Link</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="description" type="text" class="validate">
                            <label for="description">Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
